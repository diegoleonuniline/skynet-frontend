<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Cliente - Skynet ISP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <div class="breadcrumb">
    <a href="lista.html">Clientes</a>
    <span>‚Ä∫</span>
    <span>Nuevo Cliente</span>
  </div>

  <div class="page-header">
    <div>
      <h1 class="page-title">Nuevo Cliente</h1>
      <p class="page-subtitle">Registra un nuevo cliente en el sistema</p>
    </div>
    <a href="lista.html" class="btn btn-outline">‚Üê Volver</a>
  </div>

  <form id="clienteForm">
    <!-- Datos Personales -->
    <div class="card" style="margin-bottom: 24px;">
      <h3 class="section-title">üë§ Datos Personales</h3>
      <div class="grid grid-3">
        <div class="form-group">
          <label class="form-label">Nombre(s) *</label>
          <input type="text" class="form-input" name="nombre" required>
        </div>
        <div class="form-group">
          <label class="form-label">Apellido Paterno *</label>
          <input type="text" class="form-input" name="apellido_paterno" required>
        </div>
        <div class="form-group">
          <label class="form-label">Apellido Materno</label>
          <input type="text" class="form-input" name="apellido_materno">
        </div>
      </div>
    </div>

    <!-- Contacto -->
    <div class="card" style="margin-bottom: 24px;">
      <h3 class="section-title">üìû Informaci√≥n de Contacto</h3>
      <div class="grid grid-3">
        <div class="form-group">
          <label class="form-label">Tel√©fono Principal *</label>
          <input type="tel" class="form-input" name="telefono_principal" required maxlength="10">
        </div>
        <div class="form-group">
          <label class="form-label">Tel√©fono Secundario</label>
          <input type="tel" class="form-input" name="telefono_secundario" maxlength="10">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" name="email">
        </div>
      </div>
    </div>

    <!-- Direcci√≥n -->
    <div class="card" style="margin-bottom: 24px;">
      <h3 class="section-title">üìç Direcci√≥n</h3>
      <div class="grid grid-4">
        <div class="form-group" style="grid-column: span 2;">
          <label class="form-label">Calle</label>
          <input type="text" class="form-input" name="calle">
        </div>
        <div class="form-group">
          <label class="form-label">No. Exterior</label>
          <input type="text" class="form-input" name="numero_exterior">
        </div>
        <div class="form-group">
          <label class="form-label">No. Interior</label>
          <input type="text" class="form-input" name="numero_interior">
        </div>
      </div>
      <div class="grid grid-3" style="margin-top: 16px;">
        <div class="form-group">
          <label class="form-label">Ciudad</label>
          <div style="display: flex; gap: 8px;">
            <select class="form-select" id="ciudad_id" name="ciudad_id" style="flex: 1;">
              <option value="">Seleccionar...</option>
            </select>
            <button type="button" class="btn btn-outline btn-sm" onclick="showAddModal('ciudad')">+</button>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Colonia</label>
          <div style="display: flex; gap: 8px;">
            <select class="form-select" id="colonia_id" name="colonia_id" style="flex: 1;">
              <option value="">Seleccionar ciudad primero</option>
            </select>
            <button type="button" class="btn btn-outline btn-sm" onclick="showAddModal('colonia')">+</button>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">C√≥digo Postal</label>
          <input type="text" class="form-input" name="codigo_postal" maxlength="5">
        </div>
      </div>
      <div class="form-group" style="margin-top: 16px;">
        <label class="form-label">Referencias</label>
        <textarea class="form-input" name="referencias" rows="2" placeholder="Referencias para ubicar el domicilio"></textarea>
      </div>
    </div>

    <!-- Notas -->
    <div class="card" style="margin-bottom: 24px;">
      <h3 class="section-title">üìù Notas</h3>
      <div class="form-group">
        <textarea class="form-input" name="notas" rows="3" placeholder="Observaciones sobre el cliente"></textarea>
      </div>
    </div>

    <!-- Acciones -->
    <div style="display: flex; justify-content: flex-end; gap: 12px;">
      <a href="lista.html" class="btn btn-outline">Cancelar</a>
      <button type="submit" class="btn btn-primary" id="submitBtn">üíæ Guardar Cliente</button>
    </div>
  </form>

  <!-- Modal para agregar ciudad/colonia -->
  <div class="modal-overlay hidden" id="addModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Agregar</h2>
        <button type="button" class="btn-icon" onclick="closeModal()">‚úï</button>
      </div>
      <div class="modal-body">
        <form id="modalForm">
          <div class="form-group">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-input" id="modalNombre" required>
          </div>
          <div class="form-group hidden" id="modalCiudadGroup">
            <label class="form-label">Ciudad *</label>
            <select class="form-select" id="modalCiudad"></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline" onclick="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="saveModal()">Guardar</button>
      </div>
    </div>
  </div>

  <script src="../../js/api.js"></script>
  <script src="../../js/layout.js"></script>
  <script>
    initLayout('clientes');

    let ciudades = [];
    let modalType = '';

    async function loadCiudades() {
      try {
        const data = await api.get('/catalogos/ciudades');
        ciudades = data.data;
        const select = document.getElementById('ciudad_id');
        select.innerHTML = '<option value="">Seleccionar...</option>' +
          ciudades.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('');
        
        document.getElementById('modalCiudad').innerHTML = 
          ciudades.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('');
      } catch (e) {
        console.error('Error cargando ciudades');
      }
    }

    document.getElementById('ciudad_id').addEventListener('change', async (e) => {
      const ciudadId = e.target.value;
      const coloniaSelect = document.getElementById('colonia_id');
      
      if (!ciudadId) {
        coloniaSelect.innerHTML = '<option value="">Seleccionar ciudad primero</option>';
        return;
      }

      try {
        const data = await api.get(`/catalogos/colonias?ciudad_id=${ciudadId}`);
        coloniaSelect.innerHTML = '<option value="">Seleccionar...</option>' +
          data.data.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('');
      } catch (e) {
        coloniaSelect.innerHTML = '<option value="">Error al cargar</option>';
      }
    });

    function showAddModal(type) {
      modalType = type;
      document.getElementById('modalTitle').textContent = type === 'ciudad' ? 'Agregar Ciudad' : 'Agregar Colonia';
      document.getElementById('modalNombre').value = '';
      document.getElementById('modalCiudadGroup').classList.toggle('hidden', type === 'ciudad');
      document.getElementById('addModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('addModal').classList.add('hidden');
    }

    async function saveModal() {
      const nombre = document.getElementById('modalNombre').value.trim();
      if (!nombre) {
        toast.error('Ingresa el nombre');
        return;
      }

      try {
        if (modalType === 'ciudad') {
          await api.post('/catalogos/ciudades', { nombre });
          toast.success('Ciudad agregada');
          loadCiudades();
        } else {
          const ciudadId = document.getElementById('modalCiudad').value;
          await api.post('/catalogos/colonias', { nombre, ciudad_id: ciudadId });
          toast.success('Colonia agregada');
          document.getElementById('ciudad_id').dispatchEvent(new Event('change'));
        }
        closeModal();
      } catch (e) {
        toast.error('Error al guardar');
      }
    }

    document.getElementById('clienteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Guardando...';

      const formData = new FormData(e.target);
      const data = {};
      
      formData.forEach((value, key) => {
        if (value && key !== 'ciudad_id') {
          data[key] = value;
        }
      });

      try {
        const response = await api.post('/clientes', data);
        toast.success('Cliente creado');
        window.location.href = `detalle.html?id=${response.data.id}`;
      } catch (error) {
        toast.error(error.message || 'Error al guardar');
        btn.disabled = false;
        btn.textContent = 'üíæ Guardar Cliente';
      }
    });

    loadCiudades();
  </script>
</body>
</html>
