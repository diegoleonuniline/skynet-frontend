<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagos - Skynet ISP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="layout">
    <div class="main-content">
      <div class="page-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Pagos</h1>
            <p class="page-subtitle">Registro de pagos recibidos</p>
          </div>
          <a href="/pages/pagos/form.html" class="btn btn-success">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Registrar Pago
          </a>
        </div>
        
        <div class="card" style="padding: 0;">
          <div class="table-container" id="table-container">
            <div class="loading-container">
              <div class="spinner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/js/api.js"></script>
  <script src="/js/layout.js"></script>
  <script>
    requireAuth();
    renderLayout('pagos');
    
    async function loadPagos() {
      const container = document.getElementById('table-container');
      
      try {
        const data = await API.get('/pagos?limit=50');
        
        if (!data.data || data.data.length === 0) {
          container.innerHTML = '<p class="text-center text-gray" style="padding: 3rem;">No hay pagos registrados</p>';
          return;
        }
        
        container.innerHTML = `
          <table class="table">
            <thead>
              <tr>
                <th>Recibo</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th style="text-align: right;">Monto</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              ${data.data.map(p => `
                <tr>
                  <td>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="2">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                      </svg>
                      <span style="font-family: monospace; font-size: 0.75rem;">${p.numero_recibo}</span>
                    </div>
                  </td>
                  <td>${p.cliente_nombre || `#${p.cliente_id}`}</td>
                  <td>${formatDate(p.fecha_pago)}</td>
                  <td>${p.tipo_pago || '-'}</td>
                  <td style="text-align: right;" class="font-bold text-success">${formatMoney(p.monto_total)}</td>
                  <td>
                    <span class="badge ${p.estado === 'Aplicado' ? 'badge-success' : p.estado === 'Cancelado' ? 'badge-error' : 'badge-warning'}">
                      ${p.estado}
                    </span>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        container.innerHTML = '<p class="text-error text-center" style="padding: 2rem;">Error al cargar pagos</p>';
      }
    }
    
    loadPagos();
  </script>
</body>
</html>
