<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Skynet ISP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="layout">
    <div class="main-content">
      <div class="page-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Servicios</h1>
            <p class="page-subtitle">Servicios contratados</p>
          </div>
        </div>
        <div class="card" style="padding: 0;">
          <div class="table-container" id="table-container">
            <div class="loading-container"><div class="spinner"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/layout.js"></script>
  <script>
    requireAuth();
    renderLayout('servicios');
    async function load() {
      const container = document.getElementById('table-container');
      try {
        const data = await API.get('/servicios?limit=50');
        if (!data.data?.length) { container.innerHTML = '<p class="text-center text-gray" style="padding:3rem;">No hay servicios</p>'; return; }
        container.innerHTML = `<table class="table"><thead><tr><th>Cliente</th><th>Plan</th><th>Precio</th><th>IP</th><th>Estado</th></tr></thead><tbody>${data.data.map(s => `<tr class="clickable" onclick="window.location.href='/pages/clientes/detalle.html?id=${s.cliente_id}'"><td>${s.cliente_nombre || '#'+s.cliente_id}</td><td><p class="font-bold">${s.tarifa_nombre}</p><p class="text-gray" style="font-size:0.75rem;">${s.velocidad_mbps} Mbps</p></td><td class="font-bold">${formatMoney(s.precio_mensual)}</td><td style="font-family:monospace;font-size:0.875rem;">${s.ip_asignada||'-'}</td><td><span class="badge ${s.estado==='Activo'?'badge-success':s.estado==='Pendiente'?'badge-warning':'badge-error'}">${s.estado}</span></td></tr>`).join('')}</tbody></table>`;
      } catch(e) { container.innerHTML = '<p class="text-error text-center">Error</p>'; }
    }
    load();
  </script>
</body>
</html>
