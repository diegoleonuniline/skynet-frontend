<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos - Skynet ISP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="layout">
    <div class="main-content">
      <div class="page-content">
        <div class="page-header">
          <div><h1 class="page-title">Equipos</h1><p class="page-subtitle">Inventario de equipos</p></div>
        </div>
        <div class="card" style="padding:0;"><div class="table-container" id="table-container"><div class="loading-container"><div class="spinner"></div></div></div></div>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/layout.js"></script>
  <script>
    requireAuth();
    renderLayout('equipos');
    async function load() {
      const container = document.getElementById('table-container');
      try {
        const data = await API.get('/equipos?limit=100');
        if (!data.data?.length) { container.innerHTML = '<p class="text-center text-gray" style="padding:3rem;">No hay equipos</p>'; return; }
        container.innerHTML = `<table class="table"><thead><tr><th>Equipo</th><th>MAC</th><th>Serie</th><th>Servicio</th></tr></thead><tbody>${data.data.map(e => `<tr><td><p class="font-bold">${e.marca} ${e.modelo}</p><p class="text-gray" style="font-size:0.75rem;">${e.tipo||''}</p></td><td style="font-family:monospace;font-size:0.75rem;">${e.mac_address||'-'}</td><td>${e.numero_serie||'-'}</td><td>#${e.servicio_id}</td></tr>`).join('')}</tbody></table>`;
      } catch(e) { container.innerHTML = '<p class="text-error text-center">Error</p>'; }
    }
    load();
  </script>
</body>
</html>
