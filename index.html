<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skynet ISP - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --border: #2a2a3a;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    .login-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }
    .login-icon span { font-size: 32px; color: white; }
    .login-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .login-subtitle { color: var(--text-secondary); font-size: 14px; }
    .form-group { margin-bottom: 20px; }
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .input-wrapper {
      position: relative;
    }
    .input-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.3s ease;
      min-width: 280px;
    }
    .toast--error { border-left: 3px solid var(--danger); }
    .toast--success { border-left: 3px solid var(--success); }
    .toast__icon { display: flex; }
    .toast--error .toast__icon { color: var(--danger); }
    .toast--success .toast__icon { color: var(--success); }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <span class="material-symbols-outlined">cell_tower</span>
        </div>
        <h1 class="login-title">Skynet ISP</h1>
        <p class="login-subtitle">Sistema de Gestión de Clientes</p>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input type="text" id="usuario" class="form-input" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="contrasena" class="form-input" placeholder="Ingresa tu contraseña" required>
            <span class="input-icon material-symbols-outlined" onclick="togglePassword()">visibility</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="btnLogin">
          <span class="material-symbols-outlined">login</span>
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>

  <script>
    const API_URL = 'https://skynet-backend-a47423108e2a.herokuapp.com';

    function togglePassword() {
      const input = document.getElementById('contrasena');
      const icon = event.target;
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.textContent = input.type === 'password' ? 'visibility' : 'visibility_off';
    }

    function showToast(mensaje, tipo = 'error') {
      const container = document.getElementById('toastContainer');
      const icons = { success: 'check_circle', error: 'error' };
      const toast = document.createElement('div');
      toast.className = `toast toast--${tipo}`;
      toast.innerHTML = `
        <span class="toast__icon material-symbols-outlined">${icons[tipo]}</span>
        <span>${mensaje}</span>
      `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value;

      if (!usuario || !contrasena) {
        showToast('Por favor llena todos los campos');
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div>';

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, contrasena })
        });
        const data = await response.json();

        if (data.ok) {
          localStorage.setItem('skynet_token', data.token);
          localStorage.setItem('skynet_usuario', JSON.stringify(data.usuario));
          showToast('¡Bienvenido!', 'success');
          setTimeout(() => window.location.href = 'dashboard.html', 500);
        } else {
          showToast(data.mensaje || 'Error al iniciar sesión');
        }
      } catch (err) {
        showToast('Error de conexión');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span class="material-symbols-outlined">login</span> Iniciar Sesión';
      }
    });

    // Si ya hay sesión, redirigir
    if (localStorage.getItem('skynet_token')) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
