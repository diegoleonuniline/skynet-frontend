<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skynet - Login</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2234;
      --bg-input: #0d1320;
      --border-color: #1f2937;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #3b82f6;
      --accent-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
      --success: #10b981;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }
    
    .navbar__brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .navbar__logo {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
    }
    
    .navbar__logo .material-symbols-outlined {
      font-size: 28px;
    }
    
    .navbar__title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .navbar__links {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    
    .navbar__link {
      font-size: 14px;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .navbar__link:hover {
      color: var(--text-primary);
    }
    
    .navbar__btn {
      padding: 8px 20px;
      background: var(--text-primary);
      color: var(--bg-primary);
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .navbar__btn:hover {
      opacity: 0.9;
    }
    
    /* Main */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    /* Login Card */
    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 48px 40px;
    }
    
    .login-card__header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-card__icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
    }
    
    .login-card__title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .login-card__subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }
    
    /* Form */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .form-input-wrapper {
      position: relative;
    }
    
    .form-input-wrapper .material-symbols-outlined {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: var(--text-muted);
    }
    
    .form-input {
      width: 100%;
      padding: 14px 14px 14px 46px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }
    
    .form-input-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
    }
    
    /* Options Row */
    .options-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      font-size: 13px;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }
    
    .checkbox-wrapper input {
      width: 16px;
      height: 16px;
      accent-color: var(--accent-primary);
    }
    
    .forgot-link {
      color: var(--accent-primary);
      text-decoration: none;
      opacity: 0.7;
    }
    
    .forgot-link:hover {
      opacity: 1;
    }
    
    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .submit-btn:hover {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .submit-btn .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Secure Badge */
    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .secure-badge .material-symbols-outlined {
      font-size: 16px;
      color: var(--success);
    }
    
    /* Footer */
    .footer {
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
    }
    
    /* Toast */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    
    .toast {
      padding: 14px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-primary);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      animation: slideIn 0.3s ease;
    }
    
    .toast--error { border-left-color: #ef4444; }
    .toast--success { border-left-color: var(--success); }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="navbar__brand">
    <div class="navbar__logo">
      <span class="material-symbols-outlined">public</span>
    </div>
    <span class="navbar__title">Skynet</span>
  </div>
  <div class="navbar__links">
    <a href="#" class="navbar__link">Support</a>
    <a href="#" class="navbar__link">Documentation</a>
    <button class="navbar__btn">Sign Up</button>
  </div>
</nav>

<main class="main">
  <div class="login-card">
    <div class="login-card__header">
      <div class="login-card__icon">
        <span class="material-symbols-outlined">public</span>
      </div>
      <h1 class="login-card__title">Welcome to Skynet</h1>
      <p class="login-card__subtitle">ISP Management Administrative Portal</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Username</label>
        <div class="form-input-wrapper">
          <span class="material-symbols-outlined">person</span>
          <input type="text" id="usuario" class="form-input" placeholder="Enter your username" required>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="form-input-wrapper">
          <span class="material-symbols-outlined">lock</span>
          <input type="password" id="contrasena" class="form-input" placeholder="Enter your password" required>
          <button type="button" class="form-input-toggle" onclick="togglePassword()">
            <span class="material-symbols-outlined" id="toggleIcon">visibility</span>
          </button>
        </div>
      </div>
      
      <div class="options-row">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="recordar">
          <span>Keep me logged in</span>
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      
      <button type="submit" class="submit-btn" id="btnLogin">
        <span id="btnText">Log In</span>
      </button>
      
      <div class="secure-badge">
        <span class="material-symbols-outlined">verified_user</span>
        <span>Secure Administrative Access</span>
      </div>
    </form>
  </div>
</main>

<footer class="footer">
  Â© 2024 Skynet Systems. All rights reserved. Version 1.0.10
</footer>

<div class="toast-container" id="toastContainer"></div>

<script>
const API_URL = 'https://skynet-backend-a47423108e2a.herokuapp.com';

function togglePassword() {
  const input = document.getElementById('contrasena');
  const icon = document.getElementById('toggleIcon');
  if (input.type === 'password') {
    input.type = 'text';
    icon.textContent = 'visibility_off';
  } else {
    input.type = 'password';
    icon.textContent = 'visibility';
  }
}

function showToast(mensaje, tipo = 'info') {
  const container = document.getElementById('toastContainer');
  const toast = document.createElement('div');
  toast.className = `toast toast--${tipo}`;
  toast.textContent = mensaje;
  container.appendChild(toast);
  setTimeout(() => toast.remove(), 4000);
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const usuario = document.getElementById('usuario').value.trim();
  const contrasena = document.getElementById('contrasena').value;
  const btn = document.getElementById('btnLogin');
  const btnText = document.getElementById('btnText');
  
  if (!usuario || !contrasena) {
    showToast('Please fill in all fields', 'error');
    return;
  }
  
  btn.disabled = true;
  btnText.innerHTML = '<div class="spinner"></div>';
  
  try {
    const response = await fetch(`${API_URL}/api/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ usuario, contrasena })
    });
    
    const data = await response.json();
    
    if (data.ok) {
      localStorage.setItem('skynet_token', data.token);
      localStorage.setItem('skynet_usuario', JSON.stringify(data.usuario));
      showToast('Login successful!', 'success');
      setTimeout(() => {
        window.location.href = '/skynet-frontend/dashboard/';
      }, 500);
    } else {
      showToast(data.mensaje || 'Invalid credentials', 'error');
    }
  } catch (err) {
    console.error('Error:', err);
    showToast('Connection error', 'error');
  } finally {
    btn.disabled = false;
    btnText.textContent = 'Log In';
  }
});

// Check if already logged in
if (localStorage.getItem('skynet_token')) {
  window.location.href = '/skynet-frontend/dashboard/';
}
</script>
</body>
</html>
