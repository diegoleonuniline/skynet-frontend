<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skynet ISP - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-icon">üì°</div>
        <h1>SKYNET</h1>
        <p>ISP Management System</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-input" id="username" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="form-group">
          <label class="form-label">Contrase√±a</label>
          <div class="input-group">
            <input type="password" class="form-input" id="password" placeholder="Ingresa tu contrase√±a" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Iniciar Sesi√≥n
        </button>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Si ya est√° logueado, redirigir
    if (api.isAuthenticated()) {
      window.location.href = 'pages/dashboard.html';
    }

    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('loginBtn');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      btn.disabled = true;
      btn.textContent = 'Ingresando...';

      try {
        await auth.login(username, password);
        window.location.href = 'pages/dashboard.html';
      } catch (error) {
        toast.error(error.message || 'Credenciales inv√°lidas');
        btn.disabled = false;
        btn.textContent = 'Iniciar Sesi√≥n';
      }
    });
  </script>
</body>
</html>
