<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagos - Skynet ISP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <span class="material-symbols-outlined">cell_tower</span>
        </div>
        <span class="sidebar-title">Skynet ISP</span>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Principal</div>
          <a href="dashboard.html" class="nav-item">
            <span class="material-symbols-outlined">dashboard</span>
            Dashboard
          </a>
          <a href="clientes.html" class="nav-item">
            <span class="material-symbols-outlined">people</span>
            Clientes
          </a>
          <a href="pagos.html" class="nav-item active">
            <span class="material-symbols-outlined">payments</span>
            Pagos
          </a>
        </div>
        <div class="nav-section">
          <div class="nav-section-title">Reportes</div>
          <a href="reportes.html?tipo=adeudos" class="nav-item">
            <span class="material-symbols-outlined">warning</span>
            Adeudos
          </a>
        </div>
      </nav>
    </aside>
    <div class="sidebar-overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <div class="topbar-left">
          <button class="btn-menu" onclick="toggleSidebar()">
            <span class="material-symbols-outlined">menu</span>
          </button>
          <h1 class="page-title">Pagos</h1>
        </div>
        <div class="topbar-right">
          <div class="user-info">
            <div>
              <div id="userName" class="user-name">Usuario</div>
              <div id="userRole" class="user-role">Rol</div>
            </div>
            <div id="userAvatar" class="user-avatar">US</div>
          </div>
          <button class="btn btn--ghost" onclick="cerrarSesion()">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </div>
      </header>

      <div class="content-area">
        <!-- Filtros -->
        <div class="card mb-2">
          <div class="card-body">
            <div style="display: flex; flex-wrap: wrap; gap: 12px; align-items: center;">
              <div class="form-group" style="margin: 0;">
                <label class="form-label">Desde</label>
                <input type="date" id="filtroDesde" class="form-input">
              </div>
              <div class="form-group" style="margin: 0;">
                <label class="form-label">Hasta</label>
                <input type="date" id="filtroHasta" class="form-input">
              </div>
              <div class="form-group" style="margin: 0;">
                <label class="form-label">Método</label>
                <select id="filtroMetodo" class="form-select">
                  <option value="">Todos</option>
                </select>
              </div>
              <button class="btn btn--primary" onclick="cargarPagos()" style="margin-top: 20px;">
                <span class="material-symbols-outlined">search</span>
                Filtrar
              </button>
            </div>
          </div>
        </div>

        <!-- Resumen -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon stat-icon--success">
              <span class="material-symbols-outlined">payments</span>
            </div>
            <div class="stat-info">
              <div id="statCantidad" class="stat-value">0</div>
              <div class="stat-label">Total Pagos</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon stat-icon--primary">
              <span class="material-symbols-outlined">attach_money</span>
            </div>
            <div class="stat-info">
              <div id="statMonto" class="stat-value">$0</div>
              <div class="stat-label">Monto Total</div>
            </div>
          </div>
        </div>

        <!-- Tabla -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Historial de Pagos</h3>
          </div>
          <div class="card-body card-body--no-padding">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Método</th>
                    <th>Referencia</th>
                    <th>Quién Paga</th>
                    <th class="text-right">Monto</th>
                  </tr>
                </thead>
                <tbody id="tablaPagos">
                  <tr><td colspan="6" class="text-center text-muted">Cargando...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Fechas por defecto (mes actual)
      const hoy = new Date();
      const primerDia = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
      document.getElementById('filtroDesde').valueAsDate = primerDia;
      document.getElementById('filtroHasta').valueAsDate = hoy;

      await cargarMetodos();
      await cargarPagos();
    });

    async function cargarMetodos() {
      const data = await fetchGet('/api/pagos/metodos');
      if (data.ok) {
        const select = document.getElementById('filtroMetodo');
        data.metodos.forEach(m => {
          select.innerHTML += `<option value="${m.id}">${m.nombre}</option>`;
        });
      }
    }

    async function cargarPagos() {
      const desde = document.getElementById('filtroDesde').value;
      const hasta = document.getElementById('filtroHasta').value;
      const metodo = document.getElementById('filtroMetodo').value;

      let url = '/api/pagos?limite=100';
      if (desde) url += `&desde=${desde}`;
      if (hasta) url += `&hasta=${hasta}`;
      if (metodo) url += `&metodo_pago_id=${metodo}`;

      const data = await fetchGet(url);
      const tabla = document.getElementById('tablaPagos');

      if (data.ok && data.pagos.length > 0) {
        tabla.innerHTML = data.pagos.map(p => `
          <tr onclick="window.location.href='cliente-detalle.html?id=${p.cliente_id}'" style="cursor:pointer">
            <td>${formatoFechaHora(p.fecha_pago)}</td>
            <td>
              <div class="font-bold">${p.cliente_nombre || ''} ${p.apellido_paterno || ''}</div>
              <div class="text-muted" style="font-size:12px">${p.numero_cliente || ''}</div>
            </td>
            <td>${p.metodo_nombre || p.tipo_banco || '-'}</td>
            <td>${p.referencia || p.numero_recibo || '-'}</td>
            <td>${p.quien_paga || '-'}</td>
            <td class="text-right text-success font-bold">${formatoMoneda(p.monto)}</td>
          </tr>
        `).join('');

        document.getElementById('statCantidad').textContent = data.resumen.cantidad;
        document.getElementById('statMonto').textContent = formatoMoneda(data.resumen.total);
      } else {
        tabla.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No se encontraron pagos</td></tr>';
        document.getElementById('statCantidad').textContent = '0';
        document.getElementById('statMonto').textContent = '$0';
      }
    }
  </script>
</body>
</html>
